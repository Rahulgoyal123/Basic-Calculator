<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">

        <h1>Here is your Calculator</h1>

        <div class="screen">
            <div class="display" id="result">0</div>
            <hr>
            <div class="calc">
                <button class="btn b" onclick="clr()">C</button>
                <button class="btn b" onclick="modulo()">%</button>
                <button class="btn b" onclick="del()">Del</button>
                <button class="btn b" onclick="divide()">÷</button>
                <button class="btn" onclick="seven()">7</button>
                <button class="btn" onclick="eight()">8</button>
                <button class="btn" onclick="nine()">9</button>
                <button class="btn b" onclick="mul()">×</button>
                <button class="btn" onclick="four()">4</button>
                <button class="btn" onclick="five()">5</button>
                <button class="btn" onclick="six()">6</button>
                <button class="btn b" onclick="sub()">–</button>
                <button class="btn" onclick="one()">1</button>
                <button class="btn" onclick="two()">2</button>
                <button class="btn" onclick="three()">3</button>
                <button class="btn b" onclick="add()">+</button>
                <button class="btn" onclick="doublezero()">00</button>
                <button class="btn" onclick="zero()">0</button>
                <button class="btn" onclick="point()">.</button>
                <button class="btn b" onclick="equal()">=</button>
            </div>
        </div>

        <h1>Made by Rahul Goyal</h1>
    </div>

    <script src="index.js"></script>
</body>

</html>
